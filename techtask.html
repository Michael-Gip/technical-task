<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alice|EB+Garamond|Raleway:100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="techTask.css">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Project analysis</h1>
    <main>
      <section class="layer">
        <h2>The Strategy Plane</h2>
        <button class="newStatement" data-containerPurpose="strategy">publish point</button>
        <div class="layerDescription"></div>
      </section>
      <section class="layer">
        <h2>The Scope Plane</h2>
        <button class="newStatement" data-containerPurpose="scope">publish point</button>
        <div class="layerDescription">
        </div>
      </section>
      <section class="layer">
        <h2>The Structure Plane</h2>
        <button class="newStatement" data-containerPurpose="structure">publish point</button>
        <div class="layerDescription"></div>
      </section>
      <section class="layer">
        <h2>The Skeleton Plane</h2>
        <button class="newStatement" data-containerPurpose="skeleton">publish point</button>
        <div class="layerDescription"></div>
      </section>
      <section class="layer">
        <h2>The Surface Plane</h2>
        <button class="newStatement" data-containerPurpose="surface">publish point</button>
        <div class="layerDescription"></div>
      </section>
    </main>
  </div>
  <script src="techtask.js"></script>
</body>
</html>
